<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PesenPizza!</title>
</head>
<body>
    <h2>Black Goose Bistro | Pizza-on-Demand</h2>
    <small>Our 12" wood-fired pizzas are avaible for deliverry. 
        Build your pizza and we'll deliver it whittin an hour</small>
    <hr>

<form action="Thankyou.html">
    <table>
        <tr>
            <td colspan="3"><h3 align="center">Your Information</h3></td>
        </tr>
        <tr>
            <td><label for="Name">Name</label></td>
            <td>:</td>
            <td><input type="text" id="Name"></td>
        </tr>
        <tr>
            <td><label for="Address">Address</label></td>
            <td>:</td>
            <td><input type="text" id="Address"></td>
        </tr>
        <tr>
            <td><label for="No Handphone">No Handphone</label></td>
            <td>:</td>
            <td><input type="Number" id="No Handphone"></td>
        </tr>
        <tr>
            <td><label for="Email">Email</label></td>
            <td>:</td>
            <td><input type="text" id="Email"></td>
        </tr>
        <tr>
            <td><label for="Delivery Instruction">Delivery Instruction</label></td>
            <td>:</td>
            <td><textarea name="" id="Delivery Instruction" cols="21" rows="2"></textarea></td>
        </tr>
    </table>

    <fieldset>
        <legend><h3>Design Your Dream Pizza</h3></legend>

            <h4>Crust (Choose One)</h4>
                <div>
                    <input type="radio" id="Classic-White" name="crust">
                    <label for="Classic-White">Classic-White</label>
                </div>
                <div>
                    <input type="radio" id="Multigrain" name="crust">
                    <label for="Multigrain">Multigrain</label>
                </div>
                <div>
                    <input type="radio" id="Una-Melt" name="crust">
                    <label for="Una-Melt">Una-Melt</label>
                </div>
                <div>
                    <input type="radio" id="Cheesegalor" name="crust">
                    <label for="Cheesegalor">Cheesegalor</label>
                </div>
                <div>
                    <input type="radio" id="MeatLovers" name="crust">
                    <label for="MeatLovers">MeatLovers</label>
                </div>

            <h4>Toppings (Choose as many as you want</h4>
                <div>
                    <input type="checkbox" id="White Sauce">
                    <label for="White Sauce">White Sauce</label>
                </div>
                <div>
                    <input type="Checkbox" id="Mozarella Cheese">
                    <label for="Mozarella Cheese">Mozarella Cheese</label>
                </div>
                <div>
                    <input type="Checkbox" id="Pepperani">
                    <label for="pepperani">pepperani</label>
                </div>
                <div>
                    <input type="Checkbox" id="Mushrooms">
                    <label for="Mushrooms">Mushrooms</label>
                </div>
                <div>
                    <input type="Checkbox" id="Peppers">
                    <label for="Peppers">Peppers</label>
                </div>
                <div>
                    <input type="Checkbox" id="Anchories">
                    <label for="Anchories">Anchories</label>
                </div>
                <div>
                    <input type="Checkbox" id="Pineapple">
                    <label for="Pineapple">Pineapple</label>
                </div>

                <h4>Number</h4>
                <label for="Number0fP1zza">How Many Pizza :</label>
                <input type="Number" id="Number0fP1zza">

                <br>
                <br>
                    <input type="Submit" value="Bring me a Pizza">
                    <input type="Reset" value="Reset">

    </fieldset>
</form>
</body>
</html>
