            <td style="padding-top: 10px;">
                <select name="Payment type" id="PT">
                    <option value="BCA">BCA</option>

        <tr>

            <td>:</td>
            <td><input type="text" id="AH" placeholder="Name Here"></td>
        </tr>
        <tr>
            <td><label for="Number">Account No.</label></td>
            <td>:</td>
            <td><input type="number" id="Number" placeholder="123-456-789"></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>
                <div>

                </div>

        </tr>
        <tr>
            <td><label for="MP">Send to Mobile Phone</label></td>
            <td>:</td>

                <input type="tel" id="MP"
